<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en" />
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">

<body>
    <div class="main">
        <div class="main-card-login">
            <div class="login-card">
                <div class="login-card-header-image">
                    <img src="./svg/logo_instagram.svg" alt="logo instagram" height="70" width="180">
                </div>
                <div class="login-card-form">
                    <form method="GET" action="accueil.html">
                        <input type="text" placeholder="Numéro de téléphone, nom d'utilisateur" required>
                        <input type="password" placeholder="Mot de passe" required>
                        <button type="submit" class="login-form-button">Connexion</button>
                    </form>
                    <div class="login-or">
                        <hr class="login-or-first-separation"> OU
                        <hr class="login-or-last-separation">
                    </div>
                    <div class="login-with-facebook">
                        <p>
                            <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%252214vvp4ixiwzacuxq2rqck8i5s1cyoq9qairxe49rqg2o1qzp6vc%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dfr_FR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D8192b253-d0bd-4425-beec-188ef98b8351%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%252214vvp4ixiwzacuxq2rqck8i5s1cyoq9qairxe49rqg2o1qzp6vc%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=fr_FR&pl_dbl=0"><i class="fa fa-facebook-official" aria-hidden="true"></i> &nbsp;&nbsp;<strong>Se
                                    connecter avec Facebook</strong></a>
                        </p>
                    </div>
                    <div class="forgot-password">
                        <p>
                            <a href="https://www.instagram.com/accounts/password/reset/?hl=fr">Mot de passe oublié ?</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="login-card-footer">
                Vous n'avez pas de compte ?
                <span>
                    <a href="https://www.instagram.com/accounts/emailsignup/">Inscrivez-vous</a>
                </span>
            </div>
            <div class="download-app">
                Téléchargez l'application.
            </div>
            <div class="download-app-buttons">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./asset/appleStore.png" alt="" height="40" width="130"></a>
                <!--
                -->
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=023D7B45-BC58-4340-BBBB-B0296D3829DB&utm_content=lo&utm_medium=badge"><img src="./asset/googlePlay.png" alt="" height="40" width="130"></a>
            </div>
        </div>
    </div>

</html>
